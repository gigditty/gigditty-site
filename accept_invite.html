<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Invitation | Gigditty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accepting Invitation...</h1>
        <p id="message">Please wait while we process your invitation.</p>
        <div class="footer">
            <p>&copy; 2025 Gigditty. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const groupId = params.get('groupId');
            const messageEl = document.getElementById('message');
            if (!groupId) {
                messageEl.textContent = 'Invalid invitation link.';
                return;
            }
            fetch(`https://gigditty-api-5fd5d8905841.herokuapp.com/groups/${encodeURIComponent(groupId)}/invitation`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: 'accepted' })
            }).then(res => {
                if (res.ok) {
                    messageEl.textContent = 'Invitation accepted! You can return to the Gigditty app.';
                } else {
                    messageEl.textContent = 'There was a problem accepting your invitation.';
                }
            }).catch(() => {
                messageEl.textContent = 'There was a problem accepting your invitation.';
            });
        });
    </script>
</body>
</html>
